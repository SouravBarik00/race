{% extends "base.html" %}

{% block title %}Login - Bike Race Game{% endblock %}

{% block content %}
<div class="container">
    <h1>üèçÔ∏è Bike Race Login</h1>
    <div id="message"></div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn">Login</button>
    </form>
    
    <a href="/register" class="link">Don't have an account? Register here</a>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        const messageDiv = document.getElementById('message');
        
        if (data.success) {
            messageDiv.innerHTML = '<div class="message success">' + data.message + '</div>';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        } else {
            messageDiv.innerHTML = '<div class="message error">' + data.message + '</div>';
        }
    } catch (error) {
        document.getElementById('message').innerHTML = '<div class="message error">An error occurred</div>';
    }
});
</script>
{% endblock %}
