{% extends "base.html" %}

{% block title %}Register - Snake Game{% endblock %}

{% block content %}
<div class="container">
    <h1>üêç Create Account</h1>
    <div id="message"></div>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn">Register</button>
    </form>
    
    <a href="/login" class="link">Already have an account? Login here</a>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password })
        });
        
        const data = await response.json();
        const messageDiv = document.getElementById('message');
        
        if (data.success) {
            messageDiv.innerHTML = '<div class="message success">' + data.message + '</div>';
            setTimeout(() => {
                window.location.href = '/login';
            }, 1500);
        } else {
            messageDiv.innerHTML = '<div class="message error">' + data.message + '</div>';
        }
    } catch (error) {
        document.getElementById('message').innerHTML = '<div class="message error">An error occurred</div>';
    }
});
</script>
{% endblock %}
